<Section class="section" relative id="Articles__Hero">
    <div class="heading-container" style="max-width: {{ .Page.Params.hero.maxWidthPX }}px;">
        <h1 class="hero-heading">{{ .Page.Params.hero.heading }}</h1>
    </div>
    <div class="subheading-container">
        {{ partial "bio.html" . }}
        <div class="grid-controls-container">
            <button id="btnGrid" class="grid-button" aria-label="tiles toggle button">
                {{ partial "icons/ui/tiles.html" . }}
            </button>
            <button id="btnRows" class="grid-button" aria-label="rows toggle button">
                {{ partial "icons/ui/rows.html" . }}
            </button>
        </div>
    </div>
</Section>

{{ $script := resources.Get "js/toggleLayout.js" | minify }}
<script defer src="{{ $script.RelPermalink | absURL  }}"></script>
